spring.application.name=example

server.port=1234

server.error.whitelabel.enabled=false

application.version=1.0.0

# disabling feature detection: it seems to be buggy for psql
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Because feature detection was disabled, dialect is given manually.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQL9Dialect

spring.jpa.database=default

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url= jdbc:postgresql://localhost:5432/psqltestdb
spring.datasource.username=psqltestuser
spring.datasource.password=mypass


db2.datasource.driver-class-name=org.postgresql.Driver
db2.datasource.url= jdbc:postgresql://localhost:5432/test2db
db2.datasource.username=psqltestuser
db2.datasource.password=mypass


spring.datasource.initialization-mode=always

spring.datasource.platform=dev

spring.jpa.hibernate.ddl-auto=create-drop
